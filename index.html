<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money saving & Expenses</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <main>
        <header class="container text-center">
            <h1 id="h1-color" class=" fst-normal text-center pt-5">Money saving & Expenses <i
                    class="fa-solid fa-sack-dollar"></i> </h1>
        </header>
        <section class="container pt-3">
            <hr>
            <div class="total-flex ">
                <div>
                    <img class="img-fluid" id="img-width" src="./photo/tk.jpg" alt="">
                </div>

                <div id="border-with" class=" border ">
                    <h2 class="text-center">Income</h2>
                    <div class="text-center pt-3 pb-3">
                        <span>Income:</span>
                        <input id="monthly-income" type="text">
                    </div>
                    <h3 class="text-center p-2">Expenses</h3>
                    <div class="text-center pt-3 pb-3">
                        <span>Food:</span>
                        <input id="food-cost" type="text">
                    </div>
                    <div class="text-center pt-3 pb-3">
                        <span>Rent:</span>
                        <input id="rent-cost" type="text">
                    </div>
                    <div class="text-center pt-3 pb-3 pr-4 ">
                        <span>Clothes:</span>
                        <input id="clothes-cost" type="text">
                    </div>
                    <div class="text-center pt-2">
                        <button id="calculate-button" type="button"
                            class="btn btn-primary text-center ">Calculate</button>
                    </div>
                    <div>
                        <h4 class="text-center pt-3">Total Expenses: <span id="total-cost">00</span> </h4>
                    </div>
                    <div>
                        <h4 class="text-center pt-3">Balance: <span id="final-balance">00</span> </h4>
                    </div>

                    <div class="text-center">
                        <span>Save: <input id="saving-input" type="text"> <span>%</span> <button id="saving-bnt"
                                type="button" class="btn btn-primary button-width ">Save</button>
                        </span>
                    </div>

                    <div>
                        <h5 class="text-center pt-3">Saving Amount: <span id="saving-ammount">00</span> </h5>
                    </div>

                    <div>
                        <h5 class="text-center pt-3">Remaining Balance: <span class="remaing-balance">00</span> </h4>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <!-- js link  -->
    <script src="./js/script.js"></script>
    <!-- bootstrap bundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
